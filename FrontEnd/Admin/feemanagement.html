<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #c21807;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c21807;
        }

        .edit-button,
        .delete-button {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Manage Fees</h1>

    <input type="text" id="searchBar" placeholder="Search Member..." onkeyup="searchMembers()">
    <button id="allMembers" class="button">All</button>
    <button id="filterAnnual" class="button">Annual</button>
    <button id="filterMonthly" class="button">Monthly</button>
    <button id="goHome" class="button">Go Home</button>

    <table id="feesTable">
        <thead>
            <tr>
                <th>Gym ID</th>
                <th>Name</th>
                <th>NIC</th>
                <th>Phone</th>
                <th>Training</th>
                <th>Type</th>
                <th>Fees</th>
                <th>Paid Date</th>
                <th>Valid Till</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div id="paymentModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000;">
        <div style="background: white; margin: 15% auto; padding: 20px; width: 300px;">
            <h2>Payment Details</h2>
            <p><strong>Member ID:</strong> <span id="memberId"></span></p>
            <p><strong>Name:</strong> <span id="memberName"></span></p>
            <p><strong>Training:</strong> <span id="memberTraining"></span></p>
            <p><strong>Total Payment:</strong> <span id="totalPayment"></span></p>
            <button id="closeModal" class="button">Close</button>
            <button id="confirmPayment" class="button">Confirm Payment</button>
        </div>
    </div>

    <script src="feemanagement.js"></script>
</body>

</html>
