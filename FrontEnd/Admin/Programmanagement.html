<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Table</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #c21807;
        }
        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c21807;
        }
        .edit-button, .delete-button {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Program Table</h1>
    
    <input type="text" id="searchBox" placeholder="Search by Program ID" />
    <button id="searchButton" class="button">Search</button>
    <button id="addProgramButton" class="button">Add Program</button>
    
    <table id="programTable">
        <thead>
            <tr>
                <th>Program ID</th>
                <th>Name</th>
                <th>Fee</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    
    <button id="goHome" class="button">Go Home</button>

    <script src="Programmanagement.js"></script>
</body>
</html>
