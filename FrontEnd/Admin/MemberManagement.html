<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Data Table</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #c21807;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c21807;
        }

        .edit-button,
        .delete-button {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Member Data Table</h1>
    <input type="text" id="searchBar" placeholder="Search Member..." onkeyup="searchMembers()">
    <button id="addNewMember" class="button">Add New Member</button>
    <button id="goHome" class="button">Go Home</button>
    
    <table id="membersTable">
        <thead>
            <tr>
                <th>Gym ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>NIC</th>
                <th>Age</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="Membermanagement.js"></script>
</body>

</html>
