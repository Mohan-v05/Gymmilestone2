<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mk Gym Registration</title>
    <link rel="stylesheet" href="Addnewmember.css">
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
</head>
<body>
    <div class="container">
        <h1>Register for Mk Gym</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="nic">NIC Number:</label>
            <input type="text" id="nic" name="nic"><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            
            <div style="display:flex;">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            </div>

            
            <label for="training">Type of Training:</label><br>
           
            <label for="strength_training">  <input type="checkbox" id="strength_training" name="training" value="strength_training"> Weight Training - Strength Training</label><br>
           
            <label for="body_building"> <input type="checkbox" id="body_building" name="training" value="body_building">  Weight Training - Body Building</label><br>
           
            <label for="cycling">  <input type="checkbox" id="cycling" name="training" value="cycling"> Cardio - Cycling</label><br>
           
            <label for="running">  <input type="checkbox" id="running" name="training" value="running"> Cardio - Running</label><br>
           
            <label for="aerobics">  <input type="checkbox" id="aerobics" name="training" value="aerobics"> Cardio - Aerobics</label><br>
            
            <label for="subscription">Annual Subscription:   <input type="checkbox" id="subscription" name="subscription"> </label>
          
            <label for="subscription">Yes (1000 rupees discount per year)</label><br>
            
            <label for="fees">Fees:</label>
            <input type="text" id="fees" name="fees" readonly><br>

          
            
            <button type="submit">Register</button>
            <button type="button" id="goHome">Go Home</button>
        </form>
    </div>
    <script src=""></script>
</body>
</html>
